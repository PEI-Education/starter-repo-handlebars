<!DOCTYPE html>
<html>
<head>
  <title>CSLF Bulletin Secondaire</title>
  <style>
   .page {
      height: ~(gpv.papersize)in !important;
   }
  </style>
   <script>
    let termEquivalents = {"'Q1','Q1'":'~(curyearid)01',"'S1','Q2'":'~(curyearid)01',"'Q3','Q3'":'~(curyearid)02',"'S2','Q4'":'~(curyearid)02'}
    let reportconfig = {
      dothisfor: '~[gpv:dothisfor]',
      termid: termEquivalents["~(gpv.reportingTerm)"],
      printDate: '~(gpv.reportdate)',
      coteachers: '~(gpv.coteachers)',
      storecode: "~(gpv.reportingTerm)",
      reportperiod: "~(gpv.reportperiod)",
      addcomment: "~(gpv.addcomment)"
    }   
    if ("~(gpv.teachersig)"==="true") {
        reportconfig.teachersig = "true"
    }
    if ("~(gpv.principalsig)"==="true") {
        reportconfig.principalsig = "true"
    }
  </script>
</head>
<body>
   <!-- Loading spinner -->
   <div id="overlay">
     <div class="spinner"></div>
     <br/>
     Loading...
   </div>
   <!-- -->
   ~[x:insertfile;/admin/pei_report_cards/instruction_template/instuctions.html]
   <div id="output"></div>
 </body>
</html>
