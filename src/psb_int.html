<html>
<head>
  <title>PSB 7-9 Report Card</title>
  ~[wc:commonscripts]
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script>
    let reportconfig = {
      dothisfor: '~[gpv:dothisfor]',
      storecode: '~(gpv.terms)',
      attcutoff: '~(gpv.attcutoff)',
      printDate: '~[date]'
    } 
    if ("~(gpv.teachersig)"==="true") {
        reportconfig.teachersig = "true"
    }
    if ("~(gpv.principalsig)"==="true") {
        reportconfig.principalsig = "true"
    }
  </script>
</head>
<body>
  <!-- Loading spinner -->
  <div id="overlay">
    <div class="spinner"></div>
    <br/>
    Loading...
  </div>
  <!-- -->
  ~[x:insertfile;/admin/pei_report_cards/instruction_template/instuctions.html]
  <div id="output"></div>
</body>
</html>
