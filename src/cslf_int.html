<html>
<head>
  <title>CSLF Bulletin 7-9</title>
  ~[wc:commonscripts]
  <script>
    let reportconfig = {
      dothisfor: '~[gpv:dothisfor]',
      terms: '~(gpv.terms)',
      period: '~(gpv.reportperiod)',
      printDate: '~[date]'
    } 
    if (typeof "~(gpv.addcomments)" === 'string' && "~(gpv.addcomment)" !== "") {
      reportconfig.addcomment = "~(gpv.addcomment)"
    } 
    if ("~(gpv.teachersig)"==="true") {
        reportconfig.teachersig = "true"
    }
    if ("~(gpv.principalsig)"==="true") {
        reportconfig.principalsig = "true"
    }
    
  </script>
</head>
<body>
  <!-- Loading spinner -->
  <div id="overlay">
    <div class="spinner"></div>
    <br/>
    Loading...
  </div>
  <!-- -->
  ~[x:insertfile;/admin/pei_report_cards/instruction_template/instuctions.html]
  <div id="output"></div>
</body>
</html>
